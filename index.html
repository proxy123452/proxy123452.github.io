<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Free Instagram Followers</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* رنگ پس‌زمینه */
            user-select: none; /* جلوگیری از انتخاب متن */
        }
        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .search-box {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .form-control {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            margin-right: 10px; /* فاصله بین باکس و دکمه */
        }
        .btn-ok {
            background-color: #007bff; /* رنگ دکمه */
            color: white; /* رنگ متن دکمه */
            border: none; /* حذف حاشیه */
            border-radius: 5px; /* گوشه‌های گرد */
            padding: 10px 20px; /* padding دکمه */
            cursor: pointer; /* نشانگر ماوس */
            transition: background-color 0.3s; /* افکت تغییر رنگ */
        }
        .btn-ok:hover {
            background-color: #0056b3; /* رنگ دکمه در حالت hover */
        }
        img {
            max-width: 100%; /* تصویر به اندازه عرض صفحه تنظیم می‌شود */
            height: auto; /* حفظ نسبت ابعاد تصویر */
            margin-bottom: 20px; /* فاصله بین تصویر و عنوان */
            pointer-events: none; /* جلوگیری از تعامل با تصویر */
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* کمی شفافیت برای پس‌زمینه */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.5s ease;
            z-index: 10; /* اطمینان از اینکه روی سایر عناصر قرار گیرد */
        }
    </style>
</head>
<body>

    <img src="https://karmento.ir/blog/wp-content/uploads/images/2022/23/750_836827%D8%A7%D9%81%D8%B2%D8%A7%DB%8C%D8%B4-%D9%81%D8%A7%D9%84%D9%88%D9%88%D8%B1.jpg" alt="افزایش فالوور" />

    <h2>Get 1000 Free Instagram Followers</h2>
<div class="search-box">
        <input type="text" class="form-control" placeholder="Username On Instagram" aria-label="Username" />
    </div>
        <button class="btn-ok">OK</button>
    </div>

    <div class="overlay" id="overlay">لطفا فیلترشکن خود را روشن کنید</div>

    <script>
        // بعد از 5 ثانیه، بک‌گراند را تغییر می‌دهیم
        setTimeout(function() {
            document.body.style.backgroundColor = 'black'; // تغییر رنگ بک‌گراند
            const overlay = document.getElementById('overlay');
            overlay.style.opacity = 1; // نمایش پیام
        }, 5000); // 5000 میلی‌ثانیه = 5 ثانیه
    </script>

</body>
</html>
