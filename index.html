<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دریافت فالوور اینستاگرام</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            display: none; /* Initially hidden */
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>دریافت فالوور اینستاگرام</h1>
    <input type="text" id="username" placeholder="نام کاربری اینستاگرام خود را وارد کنید">
    <br>
    <button id="getFollowersBtn">دریافت فالوور</button>
    <div id="error-message" class="error-message">لطفا فیلترشکن خود را فعال کنید.</div>

    <script>
        let clickCount = 0;

        document.getElementById('getFollowersBtn').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const errorMessage = document.getElementById('error-message');

            if (username === "") {
                alert("لطفا نام کاربری خود را وارد کنید.");
                return;
            }

            clickCount++;

            if (clickCount >= 3) {
                errorMessage.style.display = 'block'; // Show the error message
                clickCount = 0; // Reset the count after showing the alert
            } else {
                alert(`در حال دریافت فالوور برای ${username}...`);
                // اینجا می‌توانید کد مربوط به دریافت فالوور را اضافه کنید
                errorMessage.style.display = 'none'; // Hide the error message if clicked before 3 times
            }
        });
    </script>

</body>
</html>
