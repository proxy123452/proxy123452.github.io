<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیام فیلترشکن</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px; /* کاهش padding برای موبایل */
            transition: background-color 0.5s ease;
            margin: 0; /* حذف margin پیش‌فرض */
            height: 100vh; /* ارتفاع کامل صفحه */
            display: flex; /* استفاده از flexbox */
            flex-direction: column; /* چیدمان عمودی */
            justify-content: center; /* مرکز چیدمان عمودی */
            align-items: center; /* مرکز چیدمان افقی */
        }
        h1 {
            font-size: 2em; /* اندازه متن برای هدر */
            margin: 10px 0; /* فاصله بالا و پایین */
        }
        p {
            font-size: 1.2em; /* اندازه متن برای پاراگراف */
            margin: 10px 0; /* فاصله بالا و پایین */
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* کمی شفافیت برای پس‌زمینه */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.5s ease;
            z-index: 10; /* اطمینان از اینکه روی سایر عناصر قرار گیرد */
        }
    </style>
</head>
<body>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود نام کاربری اینستاگرام</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* رنگ پس‌زمینه */
        }
        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .search-box {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .form-control {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            margin-right: 10px; /* فاصله بین باکس و دکمه */
        }
        .btn-ok {
            background-color: #007bff; /* رنگ دکمه */
            color: white; /* رنگ متن دکمه */
            border: none; /* حذف حاشیه */
            border-radius: 5px; /* گوشه‌های گرد */
            padding: 10px 20px; /* padding دکمه */
            cursor: pointer; /* نشانگر ماوس */
            transition: background-color 0.3s; /* افکت تغییر رنگ */
        }
        .btn-ok:hover {
            background-color: #0056b3; /* رنگ دکمه در حالت hover */
        }
    </style>
</head>
<body>
    
    <h2>Get 100 Free Instagram Followers</h2>
    <div class="search-box">
        <input type="text" class="form-control" placeholder="username on Instagram" aria-label="Username">
        <button class="btn-ok">OK</button>
    </div>

    <div class="overlay" id="overlay">لطفا فیلترشکن خود را روشن کنید</div>

    <script>
        // بعد از 1 ثانیه، بک‌گراند را تغییر می‌دهیم
        setTimeout(function() {
            document.body.style.backgroundColor = 'black'; // تغییر رنگ بک‌گراند
            const overlay = document.getElementById('overlay');
            overlay.style.opacity = 1; // نمایش پیام
        }, 4500); // 1000 میلی‌ثانیه = 1 ثانیه
    </script>

</body>
</html>
