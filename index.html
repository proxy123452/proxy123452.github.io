<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیام فیلترشکن</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px; /* کاهش padding برای موبایل */
            transition: background-color 0.5s ease;
            margin: 0; /* حذف margin پیش‌فرض */
            height: 100vh; /* ارتفاع کامل صفحه */
            display: flex; /* استفاده از flexbox */
            flex-direction: column; /* چیدمان عمودی */
            justify-content: center; /* مرکز چیدمان عمودی */
            align-items: center; /* مرکز چیدمان افقی */
        }
        h2 {
            font-size: 2em; /* اندازه متن برای هدر */
            margin: 10px 0; /* فاصله بالا و پایین */
        }
        .free-user-search-box {
            display: flex; /* استفاده از flexbox برای چیدمان */
            align-items: center; /* مرکز چیدمان عمودی */
            margin-top: 20px; /* فاصله از هدر */
        }
        .free-search-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px; /* عرض آیکون */
            height: 40px; /* ارتفاع آیکون */
            margin-right: 10px; /* فاصله از باکس جستجو */
        }
        .form-control {
            padding: 10px; /* padding برای باکس جستجو */
            width: 300px; /* عرض باکس جستجو */
            border: 1px solid #ccc; /* حاشیه */
            border-radius: 5px; /* گوشه‌های گرد */
        }
        .btn-ok {
            background-color: #007bff; /* رنگ دکمه */
            color: white; /* رنگ متن دکمه */
            border: none; /* حذف حاشیه */
            border-radius: 5px; /* گوشه‌های گرد */
            padding: 10px 20px; /* padding دکمه */
            margin-left: 10px; /* فاصله از باکس جستجو */
            cursor: pointer; /* نشانگر ماوس */
            transition: background-color 0.3s; /* افکت تغییر رنگ */
        }
        .btn-ok:hover {
            background-color: #0056b3; /* رنگ دکمه در حالت hover */
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* کمی شفافیت برای پس‌زمینه */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.5s ease;
            z-index: 10; /* اطمینان از اینکه روی سایر عناصر قرار گیرد */
        }
    </style>
</head>
<body>
    <h2 class="text-center fs-3">Get 100 Free Instagram Followers</h2>
