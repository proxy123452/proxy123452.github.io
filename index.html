<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیام فیلترشکن</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            transition: background-color 0.5s ease;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>

    <h1>صفحه اصلی</h1>
    <p>این یک صفحه آزمایشی است.</p>

    <div class="overlay" id="overlay">لطفا فیلترشکن خود را روشن کنید.</div>

    <script>
        // بعد از 1 ثانیه، بک‌گراند را تغییر می‌دهیم
        setTimeout(function() {
            document.body.style.backgroundColor = 'black'; // تغییر رنگ بک‌گراند
            const overlay = document.getElementById('overlay');
            overlay.style.opacity = 1; // نمایش پیام
        }, 1000); // 1000 میلی‌ثانیه = 1 ثانیه
    </script>

</body>
</html>
